<!-- learning-platform.component.html -->
<div class="learning-container">
    <header class="header">
        <h1 class="title">
            <i class="material-icons">psychology</i>
            AI & Machine Learning Explorer
        </h1>
    </header>

    <nav class="navigation">
        <ul class="nav-tabs">
            <li [class.active]="activeTab === 'concept-map'" (click)="setActiveTab('concept-map')">
                <i class="material-icons">account_tree</i>
                Concept Map
            </li>
            <li [class.active]="activeTab === 'research'" (click)="setActiveTab('research')">
                <i class="material-icons">science</i>
                Research Areas
            </li>
        </ul>
    </nav>

    <!-- Concept Map Section -->
    <section *ngIf="activeTab === 'concept-map'" class="content-section">
        <div class="concept-map">
            <div *ngFor="let section of conceptMap" class="concept-card">
                <div class="card-header">
                    <i class="material-icons">chevron_right</i>
                    <h2>{{section.title}}</h2>
                </div>
                <div class="concept-grid">
                    <div *ngFor="let concept of section.concepts" class="concept-node">
                        <h3>{{concept.name}}</h3>
                        <div class="subtopics">
                            <span *ngFor="let subtopic of concept.subtopics" class="badge">
                                {{subtopic}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Research Areas Section -->
    <section *ngIf="activeTab === 'research'" class="content-section">
        <div class="research-areas">
            <div *ngFor="let area of researchTopics" class="research-card">
                <div class="card-header">
                    <i class="material-icons">biotech</i>
                    <h2>{{area.area}}</h2>
                </div>
                <div class="topics">
                    <div *ngFor="let topic of area.topics" class="topic-item">
                        <h3>{{topic.title}}</h3>
                        <p>{{topic.description}}</p>
                        <div class="status-badge" [class]="topic.status.toLowerCase()">
                            {{topic.status}}
                        </div>
                        <div class="papers">
                            <span *ngFor="let paper of topic.papers" class="paper-badge">
                                {{paper}}
                            </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</div>
